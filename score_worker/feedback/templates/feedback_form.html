<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Feedback for {{ employee.name }}</title>
</head>
<body>
    <h1>Submit Feedback for {{ employee.name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="feedback_text">Feedback:</label><br>
        <textarea name="feedback_text" id="feedback_text" required></textarea><br>
        <label for="rating">Rating (1-5):</label><br>
        <input type="number" name="rating" id="rating" min="1" max="5" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
