<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provide Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Rethink Sans;
            background-color: #f5f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            font-size: 32px;
            color: #000000;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            font-size: 14px;
            color: #000000;
            display: block;
            margin-bottom: 5px;
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-textarea {
            border-radius: 10px;
            resize: vertical;
            height: 100px;
            padding: 10px;
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: #aaa;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background-color: #0077FF;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #0077FF;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Provide Feedback</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_from">Your ID:</label>
            <input type="text" id="id_from" name="id_from" class="form-input" placeholder="Enter your ID" required>
        </div>
        <div class="form-group">
            <label for="id_to">Employee ID to Provide Feedback:</label>
            <input type="text" id="id_to" name="id_to" class="form-input" placeholder="Enter Employee ID" required>
        </div>
        <div class="form-group">
            <label for="feedback_text">Feedback:</label>
            <textarea id="feedback_text" name="feedback_text" class="form-textarea" placeholder="Write your feedback here..." required></textarea>
        </div>
        <button type="submit" class="submit-button">Submit Feedback</button>
    </form>
</div>

</body>
</html>
